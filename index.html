<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="mystyle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


</head>
<body>
    <div class="container" id="container">
        <h1 class="text-center">Easy Bank</h1>
        <br>
        <div class="start">
            <button type="button" class="btn btn-success" id="start">start</button>
        </div>
    </div>
    <div class="newpage">
        <div class="cal" id="cal">
            <div class="row">
                <div class="col-4">
                    <div class="qbtn qbtn1">
                        <h5>Deposit</h5>
                        <h2>
                            $
                            <span id="d1">
                                00
                            </span>
                        </h2>
    
                    </div>
    
                </div>
                <div class="col-4">
                    <div class="qbtn qbtn2">
                        <h5>Withdraw</h5>
                        <h2>
                            $
                            <span id="with1">
                                00
                            </span>
                        </h2>
    
                    </div>
    
                </div>
                <div class="col-4">
                    <div class="qbtn qbtn3">
                        <h5>Balance</h5>
                        <h2>
                            $
                            <span id="bal">
                                00
                            </span>
                        </h2>
    
                    </div>
    
                </div>
            </div>
            <div class="row">
                <div class="col-6 col1">
                    <div class="start1">
                        <h4>Deposit</h4>
                        <input id="deposit" type="text" class="form-control" placeholder="$ amount you want to deposit">
                        <br>
                        <button type="button" class="btn btn-success" id="start1">Deposit</button>
                    </div>
    
                </div>
                <div class="col-6 col1">
                    <div class="start1">
                        <h4>Withdraw</h4>
                        <input id="withdraw" type="text" class="form-control" placeholder="$ amount you want to deposit">
                        <br>
                        <button type="button" class="btn btn-success" id="start2">Withdraw</button>
                    </div>
    
                </div>
            </div>
        </div>


    </div>
    



    <script src="bank.js"></script>
    
</body>
</html>
